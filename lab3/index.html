<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha512-9BwLAVqqt6oFdXohPLuNHxhx36BVj5uGSGmizkmGkgl3uMSgNalKc/smum+GJU/TTP0jy0+ruwC3xNAk3F759A=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">

    <title>To-do List</title>

</head>

<body>

    <header>
        <h1>To do list</h1>
    </header>

    <form>

        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>

        <div class="select">
            <select name="todos" class="filter-todo" id="importanceSelect">
                <option value="srednio-pilne">Srednio pilne</option>
                <option value="malo-pilne">Malo pilne</option>
                <option value="bardzo-pilne">Bardzo pilne</option>
            </select>
        </div>

        <div class="select">
            <select name="todos" class="filter-todo" id="filter">
                <option value="all">Wszystkie</option>
                <option value="completed">Skonczone</option>
                <option value="uncompleted">Nieskonczone</option>
            </select>
        </div>

        <div class="getFromTrash">
            <button id="btnRestore" class="fromTrash" type="button" disabled>
                <i class="fas fa-trash-restore"></i>
            </button>
        </div>
        
        <div><input class="search-tasks" type="text" id="myInput" onkeyup="search()" placeholder="Szukaj zadan"></div>

        <div>
            <input type="checkbox" id="myCheck">
            <label for="myCheck">Case-insensitive</label>
          </div>

    </form>    

    <div class="wraper">

        <div class="todo-container">
            <ul class="todo-list" id="malo"><button class="list-title" id="button-malo" onclick="hideMalo()">Malo pilne</button></ul>
        </div>

        <div class="todo-container">
            <ul class="todo-list" id="srednio"><button class="list-title" id="button-srednio" onclick="hideSrednio()"">Srednio pilne</button></ul>
        </div>

        <div class="todo-container">
            <ul class="todo-list" id="bardzo"><button class="list-title" id="button-pilne" onclick="hideBardzo()"">Bardzo pilne</button></ul>
        </div>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="./scripts.js"></script>

</body>

</html>
